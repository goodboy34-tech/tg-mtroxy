services:
  control-panel:
    build: .
    container_name: mtproxy-control-panel
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"  # Если добавите веб-интерфейс
    networks:
      - mtproxy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mtproxy-network:
    driver: bridge
