services:
  control-panel:
    build:
      context: ./control-panel
      dockerfile: Dockerfile
    container_name: mtproxy-control
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - LOCAL_PROXY_ENABLED=${LOCAL_PROXY_ENABLED:-false}
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs:ro
    networks:
      - mtproxy-network
    depends_on:
      - local-mtproto
      - local-socks5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Локальный MTProto Proxy для самого Control Panel сервера
  local-mtproxy:
    image: telegrammessenger/proxy:latest
    container_name: mtproxy-local
    restart: unless-stopped
    environment:
      - SECRET=${LOCAL_SECRET:-}
      - SECRET_COUNT=${LOCAL_SECRET_COUNT:-1}
      - WORKERS=${LOCAL_WORKERS:-2}
    volumes:
      - local-mtproto-config:/data
    ports:
      - "${LOCAL_MTPROTO_PORT:-8443}:443"
      - "2399:2398"
    networks:
      - mtproxy-network

  # Локальный SOCKS5 Proxy
  local-socks5:
    image: vimagick/dante
    container_name: mtproxy-local-socks5
    restart: unless-stopped
    volumes:
      - ./socks5/sockd-local.conf:/etc/sockd.conf:ro
    ports:
      - "${LOCAL_SOCKS5_PORT:-1081}:1080"
    networks:
      - mtproxy-network

volumes:
  local-mtproto-config:

networks:
  mtproxy-network:
    driver: bridge
