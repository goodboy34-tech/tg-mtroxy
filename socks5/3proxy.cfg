# Basic configuration
nserver 8.8.8.8
nserver 8.8.4.4
nscache 65536

# Logging
log /var/log/3proxy.log D
rotate 30

# Default user authentication (no auth for now)
auth none

# SOCKS5 proxy on port 1080
